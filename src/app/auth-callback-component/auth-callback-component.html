<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center px-4">
  <!-- Loading Container -->
  <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 w-full max-w-md">
    <!-- Google Logo and NextRole.ai Branding -->
    <div class="text-center mb-6">
      <div class="flex items-center justify-center space-x-4 mb-4">
        <!-- NextRole.ai Logo -->
        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
          <span class="text-white font-bold text-sm">NR</span>
        </div>
        
        <!-- Connection Arrow -->
        <div class="flex items-center space-x-2">
          <div class="w-3 h-0.5 bg-slate-300"></div>
          <div class="w-2 h-2 bg-slate-300 rounded-full animate-pulse"></div>
          <div class="w-3 h-0.5 bg-slate-300"></div>
        </div>
        
        <!-- Google Logo -->
        <div class="w-10 h-10 bg-white rounded-xl shadow-sm border border-slate-200 flex items-center justify-center">
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </div>
      </div>
      <h2 class="text-xl font-semibold text-slate-900 mb-1">Connecting to Google</h2>
      <p class="text-sm text-slate-600">Setting up your NextRole.ai account</p>
    </div>

    <!-- Loading Animation -->
    <div class="flex flex-col items-center space-y-6">
      <!-- Main Loading Spinner -->
      <div class="relative">
        <!-- Outer Ring -->
        <div class="w-16 h-16 border-4 border-slate-200 rounded-full"></div>
        <!-- Animated Ring -->
        <div class="absolute top-0 left-0 w-16 h-16 border-4 border-transparent border-t-blue-600 border-r-purple-600 rounded-full animate-spin"></div>
        <!-- Inner Glow -->
        <div class="absolute top-2 left-2 w-12 h-12 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center">
          <div class="w-6 h-6 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full opacity-20 animate-pulse"></div>
        </div>
      </div>

      <!-- Loading Text -->
      <div class="text-center">
        <h3 class="text-lg font-semibold text-slate-900 mb-2">Logging in...</h3>
        <p class="text-sm text-slate-600 mb-4">Please wait while we authenticate your account</p>
        
        <!-- Progress Steps -->
        <div class="space-y-2">
          <div class="flex items-center justify-center space-x-2 text-xs text-slate-500">
            <div class="flex items-center space-x-1">
              <div class="w-4 h-4 bg-green-500 rounded-full flex items-center justify-center">
                <svg class="w-2.5 h-2.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
              <span>Connecting to Google</span>
            </div>
          </div>
          
          <div class="flex items-center justify-center space-x-2 text-xs text-slate-500">
            <div class="flex items-center space-x-1">
              <div class="w-4 h-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full animate-pulse"></div>
              <span>Verifying credentials</span>
            </div>
          </div>
          
          <div class="flex items-center justify-center space-x-2 text-xs text-slate-400">
            <div class="flex items-center space-x-1">
              <div class="w-4 h-4 border-2 border-slate-300 rounded-full"></div>
              <span>Setting up profile</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Security Notice -->
    <div class="mt-8 p-4 bg-slate-50 rounded-xl border border-slate-200">
      <div class="flex items-start space-x-3">
        <div class="w-5 h-5 text-slate-400 mt-0.5">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <div>
          <p class="text-xs text-slate-600 leading-relaxed">
            Your information is secure. We only access your basic profile information to create your NextRole.ai account.
          </p>
        </div>
      </div>
    </div>

  <!-- Background Decorations -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400/10 to-purple-400/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-purple-400/10 to-blue-400/10 rounded-full blur-3xl"></div>
  </div>
</div>
